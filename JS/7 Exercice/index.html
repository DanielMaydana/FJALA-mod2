<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css"/>
    <script type="module" src="./scripts/main.js"></script>

  </head>
  <body>
    <section class="container">
      <div> <input type="text" placeholder="" id="datePicker"></div>
      <div> <button id="startButton">Start</button></div>

      <h1>The event starts in... </h1>
      <div class="clock">
        <div class="cube days">
          0
        </div>
        <div class="cube hours">
          0
        </div>

        <div class="cube mins">
          0
        </div>

        <div class="cube seconds">
          0
        </div>
      </div>
      <div class="labels">
        <div>Days</div>
        <div>Hours</div>
        <div>Mins</div>
        <div>seconds</div>
      </div>
    </section>
  </body>
</html>
