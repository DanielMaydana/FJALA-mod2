<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Excercise 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div>
        <form action="tab1.html">
            <fieldset>
                <legend>Personal Info</legend>

                <label for="firstName">Name</label> <br>
                <input type="text" name="firstName" id="firstName">
                <br>

                <label for="lastName">Last Name</label> <br>
                <input type="number" name="lastName" id="lastName">
                <br>

                <label for="age">Age</label> <br>
                <input type="number" name="age">

            </fieldset>
            <fieldset>
                <legend>Profesional Info</legend>

                <label for="job">Job</label> <br>
                <input type="text" name="job" id="job">
                <br>

                <label for="whatever">Whatever</label> <br>
                <input type="number" name="whatever" id="whatever">
                <br>

                <label for="language">Language</label> <br>
                <select name="language" id="language">
                    <option value="eng">English</option>
                    <option value="fre">French</option>
                    <option value="ger">German</option>
                </select>
            </fieldset>

            <input type="Submit" value="send" id="submitId">
        </form>
    </div>
</body>
</html>
